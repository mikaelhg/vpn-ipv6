name: Build project documents

on:
  push:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

    - name: git checkout
      uses: actions/checkout@v2
      
    - name: mkdocs build
      uses: "docker://squidfunk/mkdocs-material:5.4.0"
      with:
          args: build

    - name: github pages deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
